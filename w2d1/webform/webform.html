<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" id="form" onsubmit=" return showLoginFields(event)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="emailAddress" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required name="password"
                placeholder="password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
                                                    contain At least 10 characters, contains at least one
                                                    number, one uppercase and lowercase letter"
                aria-describedby="passwordHelp">
            <!-- <small id="passwordHelp" class="form-text text-muted">Must
                                                        contain At least 10 characters, contains at least one
                                                        number, one uppercase and lowercase letter</small> -->
        </div>
        <div class="form-group">
            <label for="website-url">Website url</label>
            <input type="url" class="form-control" id="website-url" aria-describedby="urlHelp" name="websiteUrl"
                placeholder="Enter valid website url"  pattern="https?://.+"  required>
            <small id="urlHelp" class="form-text text-muted">Must enter valid website url</small>
        </div>     
    
    
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <br/>
        <div class validator >
    
            <a href="https://validator.w3.org/check/referer"> <img src="images/w3c-html.png" alt="html validator" /></a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer"> <img src="images/w3c-css.png"
                    alt="CSS validator" /></a>
        
        
        </div>
        </form>
    </div>
    
   

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
